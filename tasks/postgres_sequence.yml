---
- name: Maintenance sequences
  become: true
  become_user: "{{ postgres_system_user }}"
  tags: postgres_objects,postgres_sequences
  community.postgresql.postgresql_sequence:
    ca_cert: "{{ item.ca_cert | default(omit) }}"
    cache: "{{ item.cache | default(omit) }}"
    cascade: "{{ item.cascade | default(omit) }}"
    connect_params: "{{ item.connect_params | default(omit) }}"
    cycle: "{{ item.cycle | default(omit) }}"
    data_type: "{{ item.data_type | default(omit) }}"
    db: "{{ item.db | default(omit) }}"
    increment: "{{ item.increment | default(omit) }}"
    login_host: "{{ item.login_host | default(omit) }}"
    login_password: "{{ item.login_password | default(omit) }}"
    login_unix_socket: "{{ item.login_unix_socket | default(omit) }}"
    login_user: "{{ item.login_user | default(omit) }}"
    maxvalue: "{{ item.maxvalue | default(omit) }}"
    minvalue: "{{ item.minvalue | default(omit) }}"
    newschema: "{{ item.newschema | default(omit) }}"
    owner: "{{ item.owner | default(omit) }}"
    port: "{{ item.port | default(omit) }}"
    rename_to: "{{ item.rename_to | default(omit) }}"
    schema: "{{ item.schema | default(omit) }}"
# Name of sequence must be defined
    sequence: "{{ item.sequence }}"
    session_role: "{{ item.session_role | default(omit) }}"
    ssl_cert: "{{ item.ssl_cert | default(omit) }}"
    ssl_key: "{{ item.ssl_key | default(omit) }}"
    ssl_mode: "{{ item.ssl_mode | default(omit) }}"
    start: "{{ item.start | default(omit) }}"
    state: "{{ item.state | default('present') }}"
    trust_input: "{{ item.trust_input | default(omit) }}"
  loop: "{{ postgres_sequence }}"
